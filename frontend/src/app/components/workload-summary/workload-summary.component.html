<div class="container py-4">
  <div class="row mb-4">
    <div class="col">
      <h2 class="display-6">
        <i class="bi bi-people-fill me-2"></i>Workload Summary
      </h2>
    </div>
  </div>

  <div *ngIf="loading" class="loading-container">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
  </div>

  <div *ngIf="!loading && !error" class="card-grid">
    <div *ngFor="let employee of employees" class="card">
      <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0">
          <i class="bi bi-person-circle me-2"></i>{{ employee.name }}
        </h5>
      </div>
      <div class="card-body">
        <div class="employee-info">
          <div class="info-row mb-2">
            <span class="label text-muted">Utilization:</span>
            <span class="value ms-2" [ngClass]="getWorkloadClass(employee.workloadState)">
              {{ employee.utilization }}%
            </span>
          </div>
          <div class="utilization-bar mb-3">
            <div class="utilization-fill" 
                 [ngClass]="getUtilizationBarClass(employee.workloadState)"
                 [style.width.%]="employee.utilization">
            </div>
          </div>

          <div class="info-row mb-2">
            <span class="label text-muted">Status:</span>
            <span class="value ms-2" [ngClass]="getWorkloadClass(employee.workloadState)">
              <i class="bi bi-circle-fill me-1" style="font-size: 0.5rem;"></i>{{ employee.workloadState }}
            </span>
          </div>

          <div class="info-row mb-2">
            <span class="label text-muted">Hours:</span>
            <span class="value ms-2">{{ employee.currentHours }} / {{ employee.capacityHours }}</span>
          </div>

          <div class="info-row mb-3">
            <span class="label text-muted">Tasks:</span>
            <span class="value ms-2">
              <span class="badge bg-secondary">{{ employee.assignedTasks }}</span>
            </span>
          </div>

          <div class="skills-section">
            <span class="label text-muted d-block mb-2">Skills:</span>
            <div class="skills-container">
              <span class="skill-tag" *ngFor="let skill of employee.skills">
                {{ skill }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && !error && employees.length === 0" class="empty-state">
    <i class="bi bi-inbox display-1 text-muted mb-3"></i>
    <p>No employee data available</p>
  </div>
</div>
